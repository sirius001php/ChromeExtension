<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    
</head>

<body>
    
    <header> 
        <nav class='nav_element'>
            <ul>
                <li><img src='../src/logo_dream_singles.png' class='logo'></li>
                <li><a href="../templates/main.html">Search</a></li>
            </ul>
            <ul>
                <li><a href="#" id="logout-button">Logout</a></li>
                <li id="username-display"></li>
            </ul>
        </nav>
    </header>

    <div class='content'>

        <h2>Search by ID</h2>

        <div id="search-section">
            <div class="form-group">
                
                <label for="search-id">Enter ID</label>
                <input type="text" id="search-id">
                <button id="search-button">Search</button>
            </div>
            
            <pre id="output"></pre>
        </div>

        <div id="comment-section" class="hidden">
            <h3>Add Comment</h3>
            <div class="form-group">
                <label for="comment-content">Comment</label>
                <textarea id="comment-content"></textarea>
            </div>
            <button id="submit-comment">Submit Comment</button>
        </div>

        <div id="new-data-section" class="hidden">
            <h3>Data Not Found. Enter New Data</h3>
            <div class="form-group">
                <label for="new-site-id">Site ID</label>
                <input type="text" id="new-site-id">
            </div>
            <div class="form-group">
                <label for="new-description">Description</label>
                <input id="new-description">
            </div>
            <button id="submit-new-data">Submit New Data</button>
            <pre id="output"></pre>
        </div>

    </div>

    <script src="../js/main.js"></script>
</body>
</html>
